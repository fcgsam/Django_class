{% extends 'base.html' %}
{% block content%}
<section class="section-content padding-y bg">
    <div class="container">
    <!-- ============================ COMPONENT 1 ================================= -->
    <div class="card">
        <div class="row no-gutters">
            <aside class="col-md-6">
    <article class="gallery-wrap"> 
        <div class="img-big-wrap">
           <a href="#"><img src="{{ get_info.product_image.url }}"></a>
        </div> <!-- img-big-wrap.// -->
        
    </article> <!-- gallery-wrap .end// -->
            </aside>
            <main class="col-md-6 border-left">
    <article class="content-body">
    
    <h2 class="title">{{ get_info.product_name }}</h2>
    
    <div class="mb-3"> 
        <var class="price h4">Rs {{ get_info.product_price }}</var> 
    </div> 
    
    <p>{{ get_info.product_description }}</p>
        <form method="POST" action="{% url 'add_to_cart' get_info.id  %}">
            {% csrf_token %}
            <label for="quantity">Quantity</label>
            <input type="number" name="quantity" id="quantity" value="1" min="1">
            <button type="submit" class="btn btn-primary">
                <span class="text">Add to cart</span> <i class="fas fa-shopping-cart"></i>
            </button>
    
        </form>            
        <!-- <a href="./product-detail.html" class="btn  btn-primary"> <span class="text">Add to cart</span> <i class="fas fa-shopping-cart"></i>  </a> -->
    </article> <!-- product-info-aside .// -->
            </main> <!-- col.// -->
        </div> <!-- row.// -->
    </div> <!-- card.// -->
    <!-- ============================ COMPONENT 1 END .// ================================= -->
    
    <br>  
    </div> <!-- container .//  -->
    </section>
{% endblock %}
